<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="./assets/css/style.css">

<body>
    <div class="background">
        <div class="display">
            <div id="process">0</div>
        </div>
        <div class="calculator">
            <div class="buttons">
                <button id="all-clear">AC</button>
                <button id="del">del</button>
                <button id="percent">%</button>
                <button id="division">รท</button>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="multiplication">ร</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="subtraction">-</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="plural">+</button>
                <button style="font-size: 0.6rem; color: rgba(0, 0, 0, 0.603);">Written by S</button>
                <button id="zero">0</button>
                <button id="dot">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
